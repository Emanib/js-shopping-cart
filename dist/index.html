<!DOCTYPE html>
<html lang="en">
<head>

            <div class="cart">

            <div class="cart-container">

            </div>

            </div>
            <!-- Product section  -->
            <section class="products">
                <div class="container">
                    <h2> product list </h2>
                    <div class="product-list">

                    </div>
                </div>

            </section>
       
 
    <script src="js/cart.js"> </script>
